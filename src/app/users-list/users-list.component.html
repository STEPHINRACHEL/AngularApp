<h2>List Of Users</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 users-list-table">
    <!-- Number Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let user"> {{user.position}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.FirstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.LastName}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let id = index" (click)='editUser(row, id)'></tr>
</table>
